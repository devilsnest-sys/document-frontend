<div *ngIf="isLoading" class="loader-container">
    <img src="assets/images/loader-preview.gif" alt="Loading..." />
</div>

<section class="dashboard-container">
    <div class="dashboard-header" *ngIf="isLoggedIn">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-lg-12">
                    <header><app-header></app-header></header>
                </div>
            </div>
        </div>
    </div>

    <div class="dashboard-main">
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar should be hidden if user is not logged in -->
                <aside class="dashboard-sidenav" *ngIf="isLoggedIn">
                    <app-sidenavbar (sidebarToggle)="onSidebarToggle($event)"></app-sidenavbar>
                </aside>

                <!-- Main content should take full width when sidebar is hidden -->
                <main class="dashboard-content" [class.full-width]="!isSidebarOpen || !isLoggedIn">
                    <router-outlet></router-outlet>
                </main>

                <!-- Footer should be hidden when not logged in -->
                <footer *ngIf="isLoggedIn">
                    <app-footer></app-footer>
                </footer>
            </div>
        </div>
    </div>
</section>
