<div class="container m-5">
    <h3 class="text-center">Stage Master</h3>
</div>

<div class="container m-5">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="stageForm" (ngSubmit)="onSubmit()" class="stage-form">
          <mat-form-field appearance="outline" class="small-input">
            <mat-label>Stage Name</mat-label>
            <input matInput formControlName="stageName" placeholder="Enter stage name" />
            <mat-error *ngIf="stageForm.controls['stageName'].invalid && stageForm.controls['stageName'].touched">
              Stage name is required.
            </mat-error>
          </mat-form-field>
          <div class="button-group">
            <button mat-flat-button color="primary" type="submit" [disabled]="stageForm.invalid">Submit</button>
            <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
