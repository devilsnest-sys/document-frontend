<div class="login-container mat-elevation-z8">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="title">Login</h2>
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>User Type</mat-label>
      <mat-select formControlName="userType">
        <mat-option *ngFor="let type of userTypes" [value]="type.value">
          {{ type.label }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="loginForm.get('userType')?.errors?.['required']">
        User Type is required.
      </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput id="username" type="text" formControlName="username" />
      <mat-error *ngIf="loginForm.get('username')?.errors?.['required']">
        Username is required.
      </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput id="password" type="password" formControlName="password" />
      <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
        Password is required.
      </mat-error>
      <mat-error *ngIf="loginForm.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters long.
      </mat-error>
    </mat-form-field>
    
    <div class="text-center">
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
        Login
      </button>
    </div>
  </form>
  
  <div class="links">
    <a mat-button routerLink="/forgot-password">Forgot Password?</a>
    <a mat-button routerLink="/registration">Register</a>
  </div>
</div>
