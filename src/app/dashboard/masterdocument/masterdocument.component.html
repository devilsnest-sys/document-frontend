<div class="container m-5">
  <h3 class="text-center">Document Master</h3>
</div>

<div class="container m-5">
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="documentTypeForm" (ngSubmit)="onSubmit()" class="document-type-form">
        <mat-form-field appearance="outline" class="small-input">
          <mat-label>Document Name</mat-label>
          <input matInput formControlName="documentName" placeholder="Enter document name" />
          <mat-error *ngIf="documentTypeForm.controls['documentName'].invalid && documentTypeForm.controls['documentName'].touched">
            Document name is required.
          </mat-error>
        </mat-form-field>
        <div class="button-group">
          <button mat-flat-button color="primary" type="submit" [disabled]="documentTypeForm.invalid">Submit</button>
          <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-lg-12">
      <ag-grid-angular
        style="width: 100%; height: 400px;"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [modules]="modules">
      </ag-grid-angular>
    </div>
  </div>
</div>
