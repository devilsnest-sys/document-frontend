<div class="container mt-5">
    <h3 class="text-center">Additional Field Master</h3>
  </div>
  
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="additionalFieldForm" (ngSubmit)="onSubmit()">
          <div class="button-group">
            <mat-form-field appearance="outline" class="small-input">
              <mat-label>Field Name</mat-label>
              <input matInput formControlName="additionalFieldName" placeholder="Enter field name" />
              <mat-error *ngIf="additionalFieldForm.controls['additionalFieldName'].invalid && additionalFieldForm.controls['additionalFieldName'].touched">
                Field name is required.
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="small-input">
              <mat-label>Data Type</mat-label>
              <input matInput formControlName="additionalFieldRequiredDataType" placeholder="Enter data type" />
              <mat-error *ngIf="additionalFieldForm.controls['additionalFieldRequiredDataType'].invalid && additionalFieldForm.controls['additionalFieldRequiredDataType'].touched">
                Data type is required.
              </mat-error>
            </mat-form-field>
          </div>
          <div class="button-group">
            <button mat-flat-button color="primary" type="submit" [disabled]="additionalFieldForm.invalid">Submit</button>
            <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <div class="container mt-5">
    <ag-grid-angular
      class="ag-theme-alpine"
      style="width: 100%; height: 400px;"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [modules]="modules">
    </ag-grid-angular>
  </div>
