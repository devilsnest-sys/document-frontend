<div class="upload-container">
    <input 
      type="file" 
      id="fileInput" 
      (change)="onFileSelected($event)" 
      style="display: none;"
    />
    <button class="btn-action upload-btn" (click)="triggerFileInput()">
      <span class="material-icons">upload</span>
    </button>
  </div>
