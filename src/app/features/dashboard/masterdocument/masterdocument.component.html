<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h3 class="text-center">Document Master</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="documentTypeForm" (ngSubmit)="onSubmit()" class="document-type-form">
        <div class="row">
          <div class="col-md-12">
            <!-- Document Name -->
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Document Name</mat-label>
              <mat-icon matPrefix>description</mat-icon>
              <input matInput formControlName="documentName" placeholder="Enter document name" required />
              <mat-error *ngIf="
                  documentTypeForm.controls['documentName'].invalid &&
                  documentTypeForm.controls['documentName'].touched
                ">
                Document name is required.
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="text-center mt-3">
          <!-- Buttons -->
          <button mat-raised-button color="primary" type="submit" [disabled]="documentTypeForm.invalid">
            Submit
          </button>
          <button mat-raised-button color="warn" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-lg-12">
      <ag-grid-angular style="width: 100%; height: 400px;" class="ag-theme-alpine" [rowData]="rowData"
        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [modules]="modules">
      </ag-grid-angular>
    </div>
  </div>
</div>
