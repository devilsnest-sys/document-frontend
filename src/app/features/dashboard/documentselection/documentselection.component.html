<div class="container mt-5 text-center">
    <h3>Document Selection</h3>
</div>

<div class="container mt-3">
    <div class="row mb-4">
        <div class="col-md-6">
            <label for="poDropdown" class="form-label">Select Purchase Order:</label>
            <select 
                id="poDropdown"
                class="form-select" 
                [(ngModel)]="selectedPoNumber" 
                (change)="onPoSelectionChange()"
                required>
                <option value="">-- Select PO Number --</option>
                <option 
                    *ngFor="let po of purchaseOrders" 
                    [value]="po.pO_NO">
                    {{ po.pO_NO }} - {{ po.poDescription }}
                </option>
            </select>
        </div>
    </div>
    
    <div class="grid-container" *ngIf="selectedPoNumber">
        <ag-grid-angular
            class="ag-theme-alpine"
            style="width: 100%; height: 500px;"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [modules]="modules">
        </ag-grid-angular>
    </div>
    
    <div class="alert alert-info mt-3" *ngIf="!selectedPoNumber">
        <i class="fas fa-info-circle"></i>
        Please select a Purchase Order to view and manage document selections.
    </div>
</div>
