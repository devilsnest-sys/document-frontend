<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h3 class="text-center">Stage Master</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="stageForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-12">
            <!-- Sequence -->
            <!-- <mat-form-field appearance="fill" class="full-width">
              <mat-label>Sequence</mat-label>
              <mat-icon matPrefix>playlist_add</mat-icon>
              <input matInput type="number" formControlName="sequence" placeholder="Enter sequence number" required />
              <mat-error *ngIf="
                  stageForm.controls['sequence'].invalid &&
                  stageForm.controls['sequence'].touched
                ">
                Sequence is required and must be a positive number.
              </mat-error>
            </mat-form-field> -->
          </div>
          <div class="col-md-12 mt-3">
            <!-- Stage Name -->
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Stage Name</mat-label>
              <mat-icon matPrefix>star</mat-icon>
              <input matInput formControlName="stageName" placeholder="Enter stage name" required />
              <mat-error *ngIf="
                  stageForm.controls['stageName'].invalid &&
                  stageForm.controls['stageName'].touched
                ">
                Stage name is required and must be at least 3 characters long.
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="text-center mt-4">
          <!-- Buttons -->
          <button mat-raised-button color="primary" type="submit" [disabled]="stageForm.invalid || isSubmitting">
            Submit
          </button>
          <button mat-raised-button color="warn" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12">
      <div style="width: 100%;" class="ag-theme-alpine">
        <ag-grid-angular
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [rowData]="rowData"
          [modules]="modules"
          [pagination]="true"
          [paginationPageSize]="10"
          [rowSelection]="'single'"
          style="width: 100%; height: 500px;">
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>
