<div class="container">
    <ul>
      <li
        *ngFor="let step of steps; let i = index"
        [ngClass]="{
          'current': i === currentStep,
          'completed': i < currentStep
        }"
      >
        <div class="content">
          Step {{ i + 1 }}
        </div>
      </li>
    </ul>
  </div>
  <app-vendor-po-card></app-vendor-po-card>
