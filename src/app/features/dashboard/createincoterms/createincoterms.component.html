<div class="container mt-5">
    <div class="card">
      <div class="card-header bg-dark text-white">
        <h3 class="text-center">Incoterms Master</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="incotermsForm" (ngSubmit)="onSubmit()" class="incoterms-form">
          <div class="row">
            <div class="col-md-12">
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Incoterm Name</mat-label>
                <mat-icon matPrefix>local_shipping</mat-icon>
                <input appTrimInput matInput formControlName="incoTermsName" placeholder="Enter incoterm name" required />
                <mat-error *ngIf="
                    incotermsForm.controls['incoTermsName'].invalid &&
                    incotermsForm.controls['incoTermsName'].touched
                  ">
                  Incoterm name is required.
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="text-center mt-3">
            <button mat-raised-button color="primary" type="submit" [disabled]="incotermsForm.invalid">
              Submit
            </button>
            <button mat-raised-button color="warn" type="button" (click)="onCancel()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-lg-12">
        <ag-grid-angular 
          style="width: 100%; height: 400px;" 
          class="ag-theme-alpine" 
          [rowData]="rowData"
          [columnDefs]="columnDefs" 
          [defaultColDef]="defaultColDef" 
          [pagination]="true"
          [paginationPageSize]="10"
          [modules]="modules">
        </ag-grid-angular>
      </div>
    </div>
  </div>
