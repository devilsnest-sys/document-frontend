<div class="change-password-container">
  <div class="change-password-card">
    <h2>Change Password</h2>
    <p class="subtitle">Update your account password</p>

    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <!-- Current Password -->
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <div class="password-input-wrapper">
          <input
            [type]="hideCurrentPassword ? 'password' : 'text'"
            id="currentPassword"
            formControlName="currentPassword"
            placeholder="Enter current password"
            class="form-control"
            [class.error]="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="hideCurrentPassword = !hideCurrentPassword"
          >
            <span *ngIf="hideCurrentPassword">ğŸ‘ï¸</span>
            <span *ngIf="!hideCurrentPassword">ğŸ‘ï¸â€ğŸ—¨ï¸</span>
          </button>
        </div>
        <div
          class="error-message"
          *ngIf="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched"
        >
          Current password is required
        </div>
      </div>

      <!-- New Password -->
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <div class="password-input-wrapper">
          <input
            [type]="hideNewPassword ? 'password' : 'text'"
            id="newPassword"
            formControlName="newPassword"
            placeholder="Enter new password"
            class="form-control"
            [class.error]="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="hideNewPassword = !hideNewPassword"
          >
            <span *ngIf="hideNewPassword">ğŸ‘ï¸</span>
            <span *ngIf="!hideNewPassword">ğŸ‘ï¸â€ğŸ—¨ï¸</span>
          </button>
        </div>
        <div
          class="error-message"
          *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched"
        >
          <span *ngIf="changePasswordForm.get('newPassword')?.errors?.['required']">
            New password is required
          </span>
          <span *ngIf="changePasswordForm.get('newPassword')?.errors?.['minlength']">
            Password must be at least 6 characters
          </span>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <div class="password-input-wrapper">
          <input
            [type]="hideConfirmPassword ? 'password' : 'text'"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm new password"
            class="form-control"
            [class.error]="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="hideConfirmPassword = !hideConfirmPassword"
          >
            <span *ngIf="hideConfirmPassword">ğŸ‘ï¸</span>
            <span *ngIf="!hideConfirmPassword">ğŸ‘ï¸â€ğŸ—¨ï¸</span>
          </button>
        </div>
        <div
          class="error-message"
          *ngIf="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched"
        >
          <span *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['required']">
            Please confirm your password
          </span>
          <span *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">
            Passwords do not match
          </span>
        </div>
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button
          type="button"
          class="btn btn-cancel"
          (click)="onCancel()"
          [disabled]="isLoading"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="changePasswordForm.invalid || isLoading"
        >
          <span *ngIf="!isLoading">Change Password</span>
          <span *ngIf="isLoading">Changing...</span>
        </button>
      </div>
    </form>
  </div>
</div>
